<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diveriga × ДАЙВДЕТИ — Пробное погружение</title>
  <meta name="theme-color" content="#0e7490" />
  <style>
    :root{ --bg:#0b1220; --card:#0f172a; --muted:#97b3c6; --accent:#06b6d4; --accent-2:#0891b2; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      color:#e5f2fa;background: radial-gradient(1200px 800px at 70% -10%, #10355733, transparent), var(--bg);
      line-height:1.45;
    }
    .wrap{max-width:840px;margin-inline:auto;padding:24px}
    header{display:flex;align-items:center;gap:14px;margin:8px 0 18px}
    .logo{width:44px;height:44px;border-radius:10px;display:grid;place-items:center;background:#0ea5b733;box-shadow:0 0 0 1px #0ea5b777 inset}
    .logo svg{width:26px;height:26px}
    h1{font-size:clamp(26px,4vw,36px);margin:0 0 8px}
    .kicker{color:var(--muted);font-size:14px}
    .card{background:linear-gradient(180deg,#0f2538 0%, #0a1a29 100%);border:1px solid #14344a;border-radius:18px;padding:18px 16px;margin:14px 0;box-shadow:0 10px 30px #0004}
    .grid{display:grid;gap:14px}
    @media(min-width:740px){.grid{grid-template-columns:1.1fr .9fr}}
    .bullets{display:grid;gap:10px;margin:8px 0}
    .bullets p{margin:0;display:flex;gap:10px;align-items:flex-start}
    .btn{display:block;text-align:center;text-decoration:none;font-weight:700;border-radius:14px;padding:16px 18px;background:linear-gradient(180deg,var(--accent),var(--accent-2));color:#001018;box-shadow:0 12px 28px #00d9ff2e, 0 0 0 1px #0aa3c2 inset}
    .btn:active{transform:translateY(1px)}
    .btn small{display:block;font-weight:600;opacity:.9}
    .ghost{background:#0f223333;color:#cfe9f4;border:1px dashed #1b4e68}
    .badge{display:inline-flex;align-items:center;gap:8px;background:#063042;border:1px solid #0b5975;color:#bde7f3;padding:8px 10px;border-radius:12px;font-size:13px}
    .two{display:flex;gap:10px;flex-wrap:wrap}
    .qr{display:grid;place-items:center;padding:14px;border-radius:14px;background:#082131;border:1px solid #11364a}
    footer{opacity:.7;font-size:12px;margin-top:22px}
    .muted{color:var(--muted)}
    .lang{margin-left:auto;display:flex;gap:8px}
    .lang button{background:#0f223333;color:#cfe9f4;border:1px solid #1b4e68;border-radius:12px;padding:8px 10px;cursor:pointer}
    .lang button.active{background:#0ea5b7;color:#001018;border-color:#0ea5b7}
    .hero{width:100%;max-width:260px;border-radius:12px;border:1px solid #14344a;margin-bottom:10px}
  </style>
</head>
<body>
  <script>
    // Контакты и карты (стабильные для обеих локалей)
    const SETTINGS = {
      PHONE: "+37129374410",
      WHATS: "+37129374410",
      MAP: "https://maps.google.com?q=Diveriga+Riga"
    };

    // Все тексты: RU и LV
    const STR = {
      ru: {
        kicker: "Diveriga × ДАЙВДЕТИ",
        h1: "Хочешь попробовать нырнуть? 🤿",
        sub: "Безопасное пробное занятие с инструктором. Для детей 9–16 лет. Рига.",
        badge: "✅ 60–90 минут · бассейн · инструктор рядом",
        bullets: [
          "🛟 <strong>Безопасно:</strong> детская маска, ласты, дыхание у бортика — всё по шагам.",
          "🎯 <strong>Понятно:</strong> объясняем, как работает снаряжение и что ребёнок почувствует под водой.",
          "😄 <strong>Весело:</strong> мини-игры и «первые пузыри» — есть чем хвастаться дома."
        ],
        call: "Позвонить и записаться",
        call2: "Позвонить в Diveriga",
        whatsapp: "Написать в WhatsApp",
        qrHint: "Покажи этот QR родителям — мы всё объясним в 1–2 шага",
        howTitle: "Как это проходит",
        howList: [
          "Короткий бриф у бортика: правила и сигнал «ОК».",
          "Примерка маски/ласты → дыхание через трубку.",
          "Игровые задания под присмотром инструктора."
        ],
        credit: "По желанию: зачёт «первого погружения» засчитывается при старте курса.",
        faqTitle: "Вопросы родителей",
        faq: [
          "<strong>Когда?</strong> Ближайшие окна — выходные и будние вечера.",
          "<strong>Где?</strong> Удобный бассейн в Риге. <a id='mapLink' style='color:#7ad7e8'>Открыть на карте</a>",
          "<strong>Сколько стоит?</strong> Стоимость уточнит администратор по звонку."
        ],
        footer: "© Diveriga · ДАЙВДЕТИ · Страница для школьных презентаций. Нажмите «Позвонить», чтобы согласовать дату."
      },
      lv: {
        kicker: "Diveriga × DAĪVDETI",
        h1: "Gribi pamēģināt nirt? 🤿",
        sub: "Droša iepazīšanās nodarbība ar instruktoru. Bērniem 9–16 g. Rīga.",
        badge: "✅ 60–90 min · baseins · instruktors blakus",
        bullets: [
          "🛟 <strong>Droši:</strong> bērnu maska, pleznas, elpošana pie malas — soli pa solim.",
          "🎯 <strong>Saprotami:</strong> izskaidrojam aprīkojumu un sajūtas zem ūdens.",
          "😄 <strong>Interesanti:</strong> mini spēles un “pirmie burbuļi” — būs ko pastāstīt mājās."
        ],
        call: "Zvanīt un pieteikties",
        call2: "Zvanīt uz Diveriga",
        whatsapp: "Rakstīt WhatsApp",
        qrHint: "Parādi šo QR vecākiem — visu izskaidrosim 1–2 soļos",
        howTitle: "Kā tas notiek",
        howList: [
          "Īsa instruktāža pie malas: noteikumi un “OK” žests.",
          "Maska/pleznas → elpošana caur trubiņu.",
          "Spēles ūdenī instruktora uzraudzībā."
        ],
        credit: "Pēc izvēles: “pirmā ieniršana” tiek ieskaitīta, uzsākot kursu.",
        faqTitle: "Biežākie jautājumi",
        faq: [
          "<strong>Kad?</strong> Tuvākie laiki parasti brīvdienās un vakaros.",
          "<strong>Kur?</strong> Ērts baseins Rīgā. <a id='mapLink' style='color:#7ad7e8'>Atvērt kartē</a>",
          "<strong>Cik maksā?</strong> Administrators pastāstīs pa telefonu."
        ],
        footer: "© Diveriga · DAĪVDETI · Lapa skolas prezentācijām. Spied “Zvanīt”, lai vienotos par datumu."
      }
    };
  </script>

  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mask & fins">
          <path d="M12 5c3 0 6 1 6 3.5S15 12 12 12s-6-1.5-6-3.5S9 5 12 5Z" stroke="#8be4ff" stroke-width="1.4"/>
          <rect x="6.5" y="8" width="11" height="5" rx="2.5" stroke="#8be4ff" stroke-width="1.4"/>
          <circle cx="12" cy="10.5" r="1.1" fill="#8be4ff"/>
          <path d="M7 16l-2 5m4-5l-2 5m8-5l-2 5m4-5l-2 5" stroke="#7ad7e8" stroke-width="1.4" stroke-linecap="round"/>
        </svg>
      </div>
      <div>
        <div class="kicker" id="kicker"></div>
        <h1 id="title"></h1>
        <div class="muted" id="sub"></div>
      </div>
      <div class="lang" role="tablist" aria-label="Language switcher">
        <button id="btn-ru" class="active" onclick="setLang('ru')">🇷🇺 RU</button>
        <button id="btn-lv" onclick="setLang('lv')">🇱🇻 LV</button>
      </div>
    </header>

    <section class="grid card">
      <div>
        <div class="badge" id="badge"></div>
        <div class="bullets" id="bullets"></div>
        <div class="two">
          <a id="callBtn" class="btn" href="#"><strong id="callText"></strong><small id="phoneText"></small></a>
          <a id="waBtn" class="btn ghost" href="#"><span id="waText"></span></a>
        </div>
      </div>
      <div class="qr">
        <img class="hero" src="Hero.jpg" alt="Hero" loading="lazy" />
        <img src="QR.png" alt="QR" width="220" height="220" style="border-radius:12px;border:1px solid #14344a;margin-top:8px" />
        <div class="muted" id="qrHint" style="margin-top:8px;font-size:13px"></div>
      </div>
    </section>

    <section class="card">
      <h2 id="howTitle" style="margin:6px 0 10px;font-size:22px"></h2>
      <ol id="howList" style="margin:0 0 10px 18px;padding:0;"></ol>
      <p class="muted" id="credit" style="margin:0"></p>
    </section>

    <section class="card">
      <h2 id="faqTitle" style="margin:6px 0 10px;font-size:22px"></h2>
      <div class="bullets" id="faq"></div>
    </section>

    <a id="callBtn2" class="btn" href="#" style="position:sticky;bottom:10px;display:block">
      <strong id="callText2"></strong><small id="phoneText2"></small>
    </a>

    <footer class="muted" id="footer"></footer>
  </div>

  <script>
    // Телефоны и ссылки
    const phone = SETTINGS.PHONE.replace(/\s|-/g,'');
    const wa = SETTINGS.WHATS.replace(/\s|-/g,'');
    const telHref = `tel:${phone}`;
    const waHref = `https://wa.me/${wa.replace(/^\+/,'')}`;

    // Рендер текста для выбранного языка
    function setLang(lang){
      const t = STR[lang];

      document.documentElement.setAttribute('lang', lang);
      document.getElementById('btn-ru').classList.toggle('active', lang==='ru');
      document.getElementById('btn-lv').classList.toggle('active', lang==='lv');

      // Заголовки/подзаголовки
      kicker.textContent = t.kicker;
      title.textContent = t.h1;
      sub.textContent = t.sub;

      // Бейдж/списки
      badge.textContent = t.badge;
      bullets.innerHTML = t.bullets.map(x=>`<p>${x}</p>`).join('');
      howTitle.textContent = t.howTitle;
      howList.innerHTML = t.howList.map(x=>`<li>${x}</li>`).join('');
      credit.innerHTML = t.credit;

      // FAQ (включая ссылку на карту с локализованным текстом)
      faqTitle.textContent = t.faqTitle;
      faq.innerHTML = t.faq.join('');
      const mapLink = document.getElementById('mapLink');
      if(mapLink){ mapLink.href = SETTINGS.MAP; }

      // Кнопки/подписи
      callText.textContent = t.call;
      callText2.textContent = t.call2;
      waText.textContent = t.whatsapp;
      qrHint.textContent = t.qrHint;
      footer.textContent = t.footer;

      // Телефонные подписи и href — общие
      callBtn.href = callBtn2.href = telHref;
      waBtn.href = waHref;
      phoneText.textContent = phoneText2.textContent = SETTINGS.PHONE;
    }

    // Кэш ссылок на элементы
    const {
      kicker, title, sub, badge, bullets, callText, callText2, waText, qrHint,
      howTitle, howList, credit, faqTitle, faq, footer,
      callBtn, callBtn2, waBtn, phoneText, phoneText2
    } = Object.fromEntries(
      ['kicker','title','sub','badge','bullets','callText','callText2','waText','qrHint',
       'howTitle','howList','credit','faqTitle','faq','footer',
       'callBtn','callBtn2','waBtn','phoneText','phoneText2'
      ].map(id=>[id, document.getElementById(id)])
    );

    // Начальная локаль
    setLang('ru');
  </script>
</body>
</html>
